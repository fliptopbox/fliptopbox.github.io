<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="shortcut icon" href="./assets/favicon-128.png" />
<link rel="apple-touch-icon" href="./assets/favicon-128.png" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ page.host_username }}" />
<meta name="twitter:creator" content="{{ site.twitter_username }}" />
<meta name="twitter:image" content="{{ site.url }}{{ page.card_summary_image }}" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" content="{{ site.description }}" />

<meta property="og:url" content="{{ site.url }}" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:image" content="{{ site.url }}{{ page.card_summary_image }}" />
